    <script>
      jQuery(function ($) {
        const device = /device=(android|pc)/.exec(location.search);

        if (!device) {
          console.log('没有读取到设备类型');
        } else {
          console.log('读取到当前设备类型为：', device[1]);
        }

        if (device && device[1] === 'android') {
          $('#kfEditorContainer').css('transform-origin', 'top left');
          $('#kfEditorContainer').css('transform', `scale(${(window.innerWidth / 1920).toFixed(3)})`);
        }
        var factory = kf.EditorFactory.create($('#kfEditorContainer')[0], {
          render: {
            fontsize: 40,
          },
          ui: {
            device: device ? device[1] : 'pc',
          },
          resource: {
            path: 'resource/',
          },
        });

        factory.ready(function (KFEditor) {
          // this指向KFEditor

          this.execCommand('render', '\\placeholder');
          this.execCommand('focus');

          document.getElementById('kfEditorContainer').style.visibility = 'visible';
          document.getElementById('kf-loading').style.visibility = 'hidden';
          window.kfe = this;
        });
      });
    </script>
    <link rel="stylesheet" href="dist/assets/styles/theme/index.min.css" />
  </head>
  <body>
    <div
      id="kfEditorContainer"
      class="kf-editor"
      style="visibility: hidden;"
    ></div>
    <div id="kf-loading" class="kf-loading">加载中...</div>
  </body>
