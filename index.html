    <script>
      jQuery(function ($) {
        const device = /device=(android|pc)/.exec(location.search);

        if (!device) {
          console.log('没有读取到设备类型');
        } else {
          console.log('读取到当前设备类型为：', device[1]);
        }
        var factory = kf.EditorFactory.create($('#kfEditorContainer')[0], {
          render: {
            fontsize: 40,
          },
          ui: {
            device: device ? device[1] : 'pc',
          },
          resource: {
            path: 'resource/',
          },
        });

        factory.ready(function (KFEditor) {
          // this指向KFEditor

          this.execCommand('render', '\\placeholder');
          this.execCommand('focus');

          window.kfe = this;
        });
      });
    </script>
    <link rel="stylesheet" href="dist/assets/styles/theme/index.min.css" />
  </head>
  <body>
    <div
      id="kfEditorContainer"
      class="kf-editor"
      style="width: 1920px; height: 864px; position: absolute; top: 20px; left: 50px;"
    ></div>
  </body>
